<template name="portfolioOverview">
  <div class="exchange-overview-header asset">
    <h2 class="exchange-title">Fund Overview</h2>
    <div class="line-divider"></div>
  </div>
  <div class="exchange-overview-block">
    <div class="form-horizontal mp-form">
      <div class="form-group">
        <label class="col-md-4 col-sm-4 col-xs-12 control-label" for="name">Name</label>
        <div class="col-md-8 col-sm-8 col-xs-12">
          <p>
            <a class="table-link" href="https://kovan.etherscan.io/address/{{getPortfolioDoc.address}}" target="_blank" rel="noopener">
            {{getPortfolioDoc.name}}
            </a>
          </p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 col-sm-4 col-xs-12 control-label" for="name">Share Price:</label>
        <div class="col-md-8 col-sm-8 col-xs-12">
          <p>
            <a class="table-link" href="https://kovan.etherscan.io/address/{{getPortfolioDoc.address}}" target="_blank" rel="noopener">
              {{getSharePrice}} finney/share
            </a>
          </p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 col-sm-4 col-xs-12 control-label" for="name">Assets Under Management (AUM)</label>
        <div class="col-md-8 col-sm-8 col-xs-12">
          <p>
            <a class="table-link" href="https://kovan.etherscan.io/address/{{getPortfolioDoc.address}}" target="_blank" rel="noopener">
              {{dapp_formatBalance (getPortfolioDoc.nav) "0,0.0[00] UNIT"}}
            </a>
          </p>
        </div>
      </div>
      {{#unless isVisitor }}
      <div class="line-divider"></div>
      <div class="form-group">
        <label class="col-md-4 col-sm-4 col-xs-12 control-label" for="name">Personal Stake:</label>
        <div class="col-md-8 col-sm-8 col-xs-12">
          <p>{{getPersonalStake}} shares</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 col-sm-4 col-xs-12 control-label" for="name">Value of Personal Stake:</label>
        <div class="col-md-8 col-sm-8 col-xs-12">
          <p>{{getPersonalStakeValue}} ETHER</p>
        </div>
      </div>
      {{/unless}}
    </div>
  </div>
</template>
