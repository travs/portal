<template name="uxIndexPortal">
  <section class="mp-hero mp-portal-hero">
		<div class="container">
			<div class="row">
				<div class="col-md-7 col-sm-7 col-xs-12 text-center hero-text">
          <h1>The Future of Asset Management</h1>
          <form>
            <div class="input-group input-newsletter">
              <input id="searchCores" type="text" value="" class="form-control" placeholder="Search for Managers and Portfolios" required>
              <span class="input-group-link">
                <button type="submit" value="Subscribe" name="subscribe" class="button"><i class="ion-ios-search-strong"></i></button>
              </span>
            </div>
          </form>
        </div>
        {{> ux_index_summaries}}
			</div>
		</div>
	</section>
</template>

<template name="uxIndexGraph">
  <section class="mp-hero mp-portal-hero">
		<div class="container">
			<div class="row">
				<div class="col-md-7 col-sm-7 col-xs-12 text-center hero-text">
          {{#if isClientConnected}}
            {{#if selectedAccount}}
              {{#if isKovanNetwork}}
                {{#if hasManagerCreatedCore}}
                  <div class="hero-charts">
                    <svg class="js-charts charts" height="250"></svg>
                  </div>
                {{else}} <!-- hasManagerCreatedCore -->
                  <h1>You are good to go!</h1>
                  <p>Explore the future of finance with Melon</p>
                {{/if}}
              {{else}} <!-- isKovanNetwork -->
                <h1>Great you're connected!</h1>
                <p>Now switch to the <a class="blue-text text-lighten-2">Ethereum testnet</a> to use this application</p>
              {{/if}}
	          {{else}} <!-- selectedAccount -->
              <h1>Great you're connected!</h1>
              <p>Now select an <a class="blue-text text-lighten-2">Ethereum account</a> to use this application</p>
             {{/if}}
          {{else}} <!-- isClientConnected -->
            <p>Start by installing <a class="white-text" href="https://parity.io/" target="_blank"><b>Parity</b></a>, <a class="white-text" href="https://metamask.io/" target="_blank"><b>MetaMask</b></a> or <a class="white-text" href="https://github.com/ethereum/mist/releases/tag/v0.8.8" target="_blank"><b>Mist</b></a></p>
          {{/if}}
        </div>
        {{> ux_index_summaries}}
			</div>
		</div>
	</section>
</template>

<template name="ux_wallet_overview">
 <section class="mp-hero mp-portal-hero">
    <div class="container">
      <div class="row">
        <div class="col-md-7 col-sm-7 col-xs-12 text-center hero-text">
            <h1>My Account</h1>
            <p class="blue-text text-lighten-2">Overview of your personal account</p>
        </div>
        {{> ux_index_summaries}}
      </div>
    </div>
  </section>
</template>

<template name="ux_portfolioOverview">
 <section class="mp-hero mp-portal-hero">
    <div class="container">
      <div class="row">
        <div class="col-md-7 col-sm-7 col-xs-12 text-center hero-text">
            <h1>{{getPortfolioDoc.name}}</h1>
            <p class="blue-text text-lighten-2">Overview of you Melon portfolio</p>
        </div>
        {{> ux_index_summaries}}
      </div>
    </div>
  </section>
</template>

<template name="ux_manageOverview">
 <section class="mp-hero mp-portal-hero">
    <div class="container">
      <div class="row">
        <div class="col-md-7 col-sm-7 col-xs-12 text-center hero-text">
            <h1>Manage on Exchange</h1>
            <p class="blue-text text-lighten-2">Improve your performance by trading your assets</p>
        </div>
        {{> ux_index_summaries}}
      </div>
    </div>
  </section>
</template>

<template name="ux_index_summaries">
  {{#if isClientConnected}}
    <div class="col-md-5 col-sm-5 col-xs-12 hero-summary">
      <div class="row">
        <div class="hero-network-summary col-md-6 col-sm-6 col-xs-6">
          {{> melonSummary}}
        </div>
        <div class="hero-network-summary col-md-6 col-sm-6 col-xs-6">
          {{> executiveSummary}}
        </div>
      </div>
    </div>
  {{else}} <!-- isClientConnected -->
    <div class="col-md-5 col-sm-5 col-xs-12 hero-summary">
      <div class="row">
        <div class="hero-network-summary col-md-6 col-sm-6 col-xs-6">
          <span class="text-light">Compatible with</span>
          <li><a class="white-text" href="https://parity.io/" target="_blank"><b>Parity</b></a></li>
          <li><a class="white-text" href="https://metamask.io/" target="_blank"><b>MetaMask</b></a></li>
          <li><a class="white-text" href="https://github.com/ethereum/mist/releases/tag/v0.8.8" target="_blank"><b>Mist</b></a></li>
        </div>
      </div>
    </div>
  {{/if}}
</template>

<template name="uxServerConnection">
  <!-- Not connected to the node -->
  <div class="container">
    <div class="row">
      <div id="results" class="col-md-12 text-center error-message">
        <img src="/dist/img/ethereum_node_down.png">
        <h2 class="about-title">Ethereum node down</h2>
        <p>Unfortunately the server-side Ethereum node seems to be down.</p>
        <p><a href="mailto:team@melonport.com?subject=Server Side Ethereum Node Down on Portal app" target="_top">Please contact us</a>. Thanks.</p>
      </div>
    </div>
  </div>
</template>

<template name="uxNoConnection">
  <!-- No connection on the client -->
  <div class="container">
    <div class="row">
      <div id="results" class="col-md-12 text-center error-message">
        <img src="/dist/img/ethereum_node_down.png">
        <h2 class="about-title">No connection</h2>
        <p>No connection to the Ethereum Network. Please check if your local node or Metamask is running. Since this is a test version, please select the Kovan Network. If the page takes too long to reload, please refresh.</p>
        <a href="https://chrome.google.com/webstore/detail/metamask/nkbihfbeogaeaoehlefnkodbefgpgknn?hl=en" class="btn btn-def btn-light-blue" target="blank">Dowload Metamask here</a>
      </div>
    </div>
  </div>
</template>

<!-- No Account Selected -->
<template name="uxNoAccountSelected">
  <div class="container">
    <div class="row">
      <div id="results" class="col-md-12 text-center error-message">
        <img src="/dist/img/no_account_selected.png">
        <h2 class="about-title">No account selected</h2>
        <p> To get started, please type in your password into Metamask and select an account. Since this is a test version, please select the Kovan Network. If the page takes too long to reload, please refresh.</p>
        <a href="https://chrome.google.com/webstore/detail/metamask/nkbihfbeogaeaoehlefnkodbefgpgknn?hl=en" class="btn btn-def btn-light-blue" target="blank">Dowload Metamask here</a>
      </div>
    </div>
  </div>
</template>

<!-- Insufficient Funds -->
<template name="ux_insufficient_funds">
  <div class="container">
    <div class="row">
      <div id="results" class="col-md-12 text-center error-message">
        <img src="/dist/img/insufficient_funds.png">
        <h2 class="about-title">Insufficient funds</h2>
        <p>In order to create a fund, you need to have some kovan test ether in your wallet.</p>
        <a href="https://github.com/kovan-testnet/faucet" class="btn btn-def btn-light-blue" target="blank">Get some k-ethers here</a>
      </div>
    </div>
  </div>
</template>

<!-- Ethereum Testnet -->
<template name="ux_ethereum_testnet">
  <div class="container">
    <div class="row">
      <div id="results" class="col-md-12 text-center error-message">
        <img src="/dist/img/switch_network.png">
        <h2 class="about-title">Ethereum Testnet</h2>
        <p>Well done you're connected with Metamask. Now switch to the Kovan network to use this application. You will be asked to type your password again. If the page takes too long to reload, please refresh.</p>
       <!--  <a href="#" class="btn btn-def btn-light-blue">Switch Now</a> -->
      </div>
    </div>
  </div>
</template>
