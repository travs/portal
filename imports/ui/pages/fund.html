<template name="fund">
  {{#if fundExisting}}
  <section class="mp-portal portal-exchange">
    <!-- exchange page -->
    <div class="container">
      <div class="row exchange-overview">
        <div class="col-md-6 asset-overview">
          <div class="asset-overview-wrapper">
            {{> portfolioOverview}}
          </div>
        </div>

        <div class="col-md-6 asset-overview">
          <div class="asset-overview-wrapper">
            {{#unless isVisitor }} {{> manageParticipation}} {{/unless}}
          </div>
        </div>
      </div>

      <div class="row exchange-order">
        <div class="col-md-12">
          <div class="exchange-order-wrapper">
            {{> portfolioContents}}
          </div>
        </div>
      </div>
    </div>
  </section>
  {{else}} {{> uxFundNotFound}} {{/if}}
</template>
